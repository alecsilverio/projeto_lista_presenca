<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença - Colação de Grau do TADS 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007BFF; /* Azul forte */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #28a745; /* verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .info {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Presença<br>Colação de Grau do TADS 2025</h1>

        <form method="POST" action="/registrar">
            <label for="identificacao">CPF ou RA:</label>
            <input type="text" name="identificacao" id="identificacao" required>

            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" required>

            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">

            <button type="submit">Registrar Presença</button>
        </form>

        <div class="info">
            Sua localização será capturada automaticamente.<br>
            Por favor, permita o acesso à localização.
        </div>
    </div>

    <script>
        function obterLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                }, function(error) {
                    alert('Erro ao obter localização: ' + error.message);
                });
            } else {
                alert('Geolocalização não suportada pelo seu navegador.');
            }
        }
        window.onload = obterLocalizacao;
    </script>

</body>
</html>
