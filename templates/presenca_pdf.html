<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Presenças PDF</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    </style>
</head>
<body>
    <h1>Lista de Presença - Colação de Grau TADS 2025</h1>
    <table>
        <tr>
            <th>CPF/RA</th>
            <th>Nome</th>
            <th>Curso</th>
            <th>Turma</th>
            <th>Localização</th>
        </tr>
        {% for p in presencas %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
